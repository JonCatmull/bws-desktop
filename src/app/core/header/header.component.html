
<div *ngIf="authService.isLoggedIn()">
    <img class="header-logo" src="/assets/logos/morillian-bws.svg">

    <div *ngIf="dealershipService.dealershipId && authService.user$ | async as user" class="header-select form-controlGroup-inputWrapper form-controlGroup-inputWrapper--select">
        <select class="form-input form-input--select" id="dealershipSelect" name="dealershipSelect" [formControl]="dealershipSelect">
            <option *ngFor="let website of user.websites" [value]="website.id">{{website.name}}</option>
        </select>
    </div>

    <!-- <pre *ngIf="authService.user$ | async as user">{{user | json}}</pre> -->

    <a *ngIf="authService.isLoggedIn()" (click)="authService.logout()" class="header-logout btn">Logout</a>
    <a *ngIf="authService.isLoggedOut()" routerLink="/login" class="header-logout btn btn--primary">Login</a>
</div>
